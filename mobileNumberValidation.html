<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Number Validation</title>
</head>
<body>
    <!-- Mobile Number Validation in Javascript
    1. Empty 
    2. Number 
    3. 10 digits 
    4. Starts with 9, 8, 7 -->
    <form action="" name="myForm" onsubmit="return myFun()">
        <h1 style="color: green;text-align: center;">Mobile Number validation in Javascript</h1>
        Mobile : <input type="text" name="mobileNumber" id="mobileNumber">
        <span id="message" style="color: red;"></span><br><br>
        <input type="submit" value="Submit">
    </form>
    <script>
        function myFun() {
                var a = document.myForm.mobileNumber.value;
                if (a == "") {
                    document.getElementById("message").innerHTML = "** Please Fill Number.";
                    return false;
                }
                if (isNaN(a)) {
                document.getElementById('message').innerHTML = "** Invalid Number";
                return false;
                }
                if (a.length < 10) {
                document.getElementById('message').innerHTML = "** Invalid Number";
                return false;
                }
                if (a.length > 10) {
                document.getElementById('message').innerHTML = "** Invalid Number";
                return false;
                }
                if ((a.charAt(0) != 9) && ((a.charAt(0) != 8) && ((a.charAt(0) != 7)) {
                document.getElementById('message').innerHTML = "** Mobile Number Must Be Start With 9, 8, 7.";
                return false;
                }
        }
    </script>
</body>
</html>
