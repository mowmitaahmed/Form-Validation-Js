<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validation</title>
</head>
<body>
    <!-- PASSWORD VALIDATION IN JAVASCRIPT
        1. Empty 
        2. Min 5 
        3. Max 20 
        4. Password Confirmation -->
        <h1 style="text-align: center;">PASSWORD VALIDATION IN JAVASCRIPT</h1>
        <form onsubmit="return myFun()">
           New Password : <input type="password" id="passwords" value=""><span id="messages" style="color: red;"></span><br>
           Confirm Password : <input type="password" id="passwordss" value=""><span id="messagess"></span><br>
           <input type="submit" value="Submit">
        </form>

        <script>
            function myFun() {
                var a = document.getElementById("passwords").value;
                var b = document.getElementById("passwordss").value;
                if (a == "") {
                    document.getElementById("messages").innerHTML = "** Please Fill Password.";
                    return false;
                }
                if (a.length < 5) {
                    document.getElementById("messages").innerHTML = "** Password length must be greater then 5 characters.";
                    return false;
                }
                if (a.length > 25) {
                    document.getElementById("messages").innerHTML = "** Password length must be less then 25 characters.";
                    return false;
                }
                if (a != b) {
                    document.getElementById("messagess").innerHTML = "** Password are not same.";
                    return false;
                }
            }
        </script>
</body>
</html>
